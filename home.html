<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Bins Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Special Bins Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Sample data - replace this with your actual data
        const specialBins = [
            { name: "Bin 1", lat: 17.6052, lng: 78.4868 }
           
        ];

        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for each special bin
        specialBins.forEach(bin => {
            const marker = L.marker([bin.lat, bin.lng]).addTo(map);
            marker.bindPopup(bin.name);
        });
    </script>

</body>
</html>
